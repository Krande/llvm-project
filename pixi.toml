[project]
name = "llvm-project"
version = "0.1.0"
channels = ["conda-forge"]
platforms = ["win-64"]
[environments]

ifx = { features = ["ifx"], no-default-feature = true }

[dependencies]
cmake = "*"
python = "3.12.*"
ninja = "*"
zlib = "*"
zstd = "*"
vswhere = "*"
libxml2 = "*"

[tasks]
build = { cmd = ["conda/build_flang.bat"], description = "Build the project" }
install = { cmd = "ninja -C build install", description = "Install the project" }
test = { cmd = ["run_value_bindc.bat"], description = "Test value BINDC", cwd="conda/tests/value_bindc" }
tkinds = { cmd = ["run_flang.bat"], description = "Test value BINDC", cwd="conda/tests/kinds" }
test-main = { cmd = ["run_main_flang.bat"], description = "Test using Flang", cwd="conda/tests/basic" }

[target.win-64.activation]
scripts = ["conda/activate.bat"]

[feature.ifx.dependencies]
cmake = "*"
python = "3.12.*"
ninja = "*"
zlib = "*"
zstd = "*"
vswhere = "*"
libxml2 = "*"

[feature.ifx.target.win-64.activation]
scripts = ["conda/activate.bat", "conda/activate_ifx.bat"]

[feature.ifx.tasks]
test-ifx = { cmd = ["run_value_bindc_ifx.bat"], description = "Test using IFX", cwd="conda/tests/value_bindc" }
test-main-ifx = { cmd = ["run_main_ifx.bat"], description = "Test using IFX", cwd="conda/tests/basic" }
tkinds-ifx = { cmd = ["run_ifx.bat"], description = "Test value BINDC", cwd="conda/tests/kinds" }